<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shoko desktop!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'self' 'unsafe-eval'">
</head>
<body>
<div id="root"></div>
<script>
    const scripts = [];
    const port = 1212;   
    // Dynamically insert the DLL script in development env in the
    // renderer process
    scripts.push(`/renderer.dev.dll.js`);

    // Dynamically insert the bundled app script in the renderer process
    
    scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);

    if (scripts.length) {
        document.write(
            scripts
                .map(script => `<script defer src="${script}"><\/script>`)
                .join('')
        );
    }
</script>
</body>
</html>
